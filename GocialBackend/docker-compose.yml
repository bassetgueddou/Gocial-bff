# Docker Compose for Gocial Backend
# 
# Usage:
#   docker-compose up              # Start all services
#   docker-compose up -d           # Start in background
#   docker-compose up --build      # Rebuild images
#   docker-compose down            # Stop all services
#   docker-compose logs -f api     # Follow API logs

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Gocial API
  # -------------------------------------------------------------------------
  api:
    build:
      context: .
      target: development
    container_name: gocial-api
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for live reload
      - .:/app
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - DATABASE_URL=postgresql://gocial:gocial@db:5432/gocial
      - SECRET_KEY=dev-secret-change-in-prod
      - JWT_SECRET_KEY=jwt-dev-secret-change-in-prod
    depends_on:
      - db
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: gocial-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gocial
      - POSTGRES_PASSWORD=gocial
      - POSTGRES_DB=gocial
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Redis (for caching & rate limiting)
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gocial-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Adminer (Database GUI - optional)
  # -------------------------------------------------------------------------
  adminer:
    image: adminer
    container_name: gocial-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
